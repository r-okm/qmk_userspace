name: Build QMK firmware

on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  build:
    name: 'QMK Userspace Build'
    uses: ./.github/actions/qmk_userspace_build.yml
    with:
      qmk_repo: qmk/qmk_firmware
      qmk_ref: 08e5fcfdf44c73fbbc8887b100fccd00006aa02e # v0.31.1

  publish:
    name: 'QMK Userspace Publish'
    uses: ./.github/actions/qmk_userspace_publish.yml
    if: always() && !cancelled()
    needs: build
